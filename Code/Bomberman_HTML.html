<!DOCTYPE html>
<html>
<head>
    <title> Spielfeld </title>
    <link href="Bomberman_CSS.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<audio id="audiofile" src="BombExploding.mp3" preload="auto"></audio>

<div id = "Kasten"></div>
<div id = "Scoreboard">Scoreboard</div>
<div id = "ScoreP1">Player 1</div>
<div id = "KillsP1"></div>
<div id = "BombsP1"></div>

<div id = "ScoreP2">Player 2</div>
<div id = "KillsP2"></div>
<div id = "BombsP2"></div>
<div id = "desBlocks"></div>

<div id = "Bomberman">Speedy Bomberman</div>

<img id="Bomber" src="Bomber.png" alt="Bomber">
<img id="Bomber2" src="Bomber2.png" alt="Bomber2">
<img id="Bomber3" src="Bomber3.png" alt="Bomber3">

<img id="Bomb" src="Bomb.png" alt="Bombe">
<img id="Bomb2" src="Bomb.png" alt="Bombe2">

<div id = "Start">
    <button onclick="start()" style="width: 200px; height: 50px" >Start New Game</button>
</div>

<div id = "Controls">
    <button onclick="controls()" style="width: 200px; height: 50px" >Controls</button>
</div>

<div id = "Player1">
    Player 1
    <br>
    <br>Movement
    <br>Up:     Arrow Key Up
    <br>Left:   Arrow Key Left
    <br>Down:   Arrow Key Down
    <br>Right:  Arrow Key Right
    <br>
    <br>Place Bombs: M
</div>

<div id = "Player2">
    Player 2
    <br>
    <br>Movement
    <br>Up: W
    <br>Left: A
    <br>Down: S
    <br>Right: D
    <br>
    <br>Place Bombs: X
</div>

<div id = "menue">
    <button onclick="menue()" style="width: 200px; height: 50px" >Back to Menu</button>
</div>

<img id="Bombe" src="bombe.gif" alt="Selfhtml">


<div id = "GameOver">GameOver</div>

<canvas id="myCanvas" width="600" height="600"> </canvas>
<script type="application/javascript" src="Bomberman_JS.js"></script>

<div id = "Impressum">
    <a href="Impressum.html">Impressum</a>
</div>

</body>
</html>
